    <div *ngIf="initialized">
        <div *ngIf="studentCertificateEnrollments; else noCertificateEnrollmentsFound">
            <table  class="table table-striped table-bordered">
		        <thead class="thead-default bg-primary">
                    <tr>
                        <th class="col-md-2">Code</th>
                        <th class="col-md-6">Name</th>
                        <th class="col-md-2">Status</th>
                        <th class="col-md-2"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let certificateEnrollment of studentCertificateEnrollments">
                        <td>{{certificateEnrollment.code}}</td>
                        <td>{{certificateEnrollment.name}}</td>
                        <td>{{certificateEnrollment.enrollmentStatus}}</td>
                        <td><button (click)="dropCertificate(certificateEnrollment.code)" class="btn btn-primary">Drop</button>
                            <img *ngIf="isOperationInProgress(operationDropCertificate + certificateEnrollment.code)" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
                            />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ng-template #noCertificateEnrollmentsFound>None.</ng-template>
        <br/>
    </div>
    <br/>

                    <th class="col-md-2">Code</th>
                    <th class="col-md-8">Name</th>

            </thead>
