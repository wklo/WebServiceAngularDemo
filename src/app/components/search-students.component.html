	<div *ngIf="students != null && students.length">
	    <label>Students found:</label>
		<table  class="table table-striped table-bordered">
		<thead class="thead-default bg-primary">
		  <tr>
			<th class="col-md-3">Student Number</th>
			<th class="col-md-4">First name</th>
			<th class="col-md-4">Last name</th>
			<th class="col-md-1"></th>
		  </tr>
		</thead>
		<tbody>
		  <tr *ngFor="let student of students">
			<td>{{ student.personNumber }}</td>
			<td>{{ student.firstName1 }}</td>
			<td>{{ student.lastName }}</td>
			<td><button (click)="selectStudent(student)" class="btn btn-primary">Select</button></td>
		  </tr>
		</tbody>
		</table>
	</div>
</div>
